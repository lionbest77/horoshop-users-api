security:
    password_hashers:
        App\Entity\User:
            algorithm: plaintext

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: login

    role_hierarchy:
        ROLE_ROOT: ROLE_USER

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            stateless: true
            custom_authenticators:
                - App\Security\StaticTokenAuthenticator



    access_control:
        - { path: ^/v1/api/users/doc, roles: PUBLIC_ACCESS }
        - { path: ^/v1/api/users/doc/ui, roles: PUBLIC_ACCESS }
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
